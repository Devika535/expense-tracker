<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Expense Tracker</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fa-solid fa-wallet"></i> Smart Expense Tracker</h1>
      <p class="balance-label">
        Balance: <span class="currency">₹</span><span id="balance">0</span>
      </p>
    </header>

    <main>
      <!-- Form -->
      <section class="form-section">
        <h2><i class="fa-solid fa-plus-circle"></i> Add Transaction</h2>
        <form id="transaction-form">
          <input type="text" id="desc" placeholder="Description" required>
          <input type="number" id="amount" placeholder="Amount (use – for expense)" required>
          <button type="submit"><i class="fa-solid fa-check"></i> Add</button>
        </form>
      </section>

      <!-- Transaction List -->
      <section>
        <h2><i class="fa-solid fa-list"></i> History</h2>
        <ul id="transactions"></ul>
      </section>

      <!-- Chart -->
      <section>
        <h2><i class="fa-solid fa-chart-pie"></i> Expense Breakdown</h2>
        <canvas id="expenseChart"></canvas>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
